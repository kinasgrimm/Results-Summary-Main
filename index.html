<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="result-card">
      <div class="card1">
        <h4 class="your-result">Your Result</h4>
        <div class="score">
          <span class="score-number"> 76 </span> of 100
        </div>
        <h2 class="great">Great</h2>
        <p class="remark">
          You scored higher than 65% of the people who have taken
          these tests.
        </p>
      </div>
      <div class="card2">
        <h4 class="summary">Summary</h4>

        <div>
          <div class="summary-ability reaction-bg">
            <span class="ability reaction"
              ><img
                class="ability-svg"
                src="./assets/images/icon-reaction.svg"
                alt=""
                srcset=""
              />
              Reaction
            </span>
            <p><strong>80</strong> / 100</p>
          </div>
          <div class="summary-ability memory-bg">
            <span class="ability memory">
              <img
                class="ability-svg"
                src="./assets/images/icon-memory.svg"
                alt=""
                srcset=""
              />
              Memory</span
            >
            <p><strong>92</strong> / 100</p>
          </div>
          <div class="summary-ability verbal-bg">
            <span class="ability verbal"
              ><img
                class="ability-svg"
                src="./assets/images/icon-verbal.svg"
                alt=""
                srcset=""
              />
              Verbal</span
            >
            <p><strong> 61</strong> / 100</p>
          </div>
          <div class="summary-ability visual-bg">
            <div class="ability visual">
              <img
                class="ability-svg"
                src="./assets/images/icon-visual.svg"
                alt=""
                srcset=""
              />
              Visual
            </div>
            <p><strong>72</strong> / 100</p>
          </div>
        </div>

        <a href="#" class="continue"> Continue</a>
      </div>
    </section>
  </body>
</html>
